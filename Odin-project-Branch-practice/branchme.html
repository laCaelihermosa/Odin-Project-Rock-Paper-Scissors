<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="branchme.css.css">
    <script src="branchme.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>First to 5 Wins!</h2>
    <div class="buttons">
        <button class="btn" id="rock"><img src="imgs/rock.png" alt="rock image"/></button>
        <button class="btn" id="paper"><img src="imgs/paper.png" alt="paper image"/></button>
        <button class="btn" id="scissors"><img src="imgs/scissor.jfif" alt="scissors image"/></button>
    </div>
    <div class="text-line">
    <p class="text" id="player-score">Player Score:</p>
    <p class="text" id="comp-score">Computer Score:</p>
    </div>
    <div>
        <p class="text" id="output">will you win?</p>
    </div>
</body>
</html>
